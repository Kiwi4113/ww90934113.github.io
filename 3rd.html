 <h1>烤鯰魚佐白酒奶油醬<h1>
    <Ol type = A>
  <img src="烤鯰魚佐白酒奶油醬.jpg" alt="第3張圖" width="450 height="300"><pp> 
     
     <font size="6"><LI>鯰魚清肉</li>
     <font size="6"><LI>蘆筍</li>
     <font size="6"><LI>生香菇</li>
     <font size="6"><LI>小蕃茄</li>
     <font size="6"><LI>紅蔥頭.洋蔥</li>
     <font size="6"><LI>高筋麵粉.鮮奶油</li>
     <font size="6"><LI>白酒.雞粉少許</li>
     <font size="6"><LI>鹽.糖少許</li>
   製作方法
    <li>火腿切條，蘆筍削皮斜切對半2條，洋菇一半，一半香菇，洋蔥切丁紅蔥頭切片，魚片切斜刀疊對五片捲起烤15分鐘擺盤，淋上醬汁即可。</li>
    
    <li>白醬:
炒奶油，洋蔥，紅蔥頭炒軟，加白酒10c.c，鮮奶油10c.c鹽，胡椒粉，水，煮到濃稠。
</li>
