     <h1>奶油起司雞肉義大利麵<h1>
  <img src="奶油起司雞肉義大利麵.jpg" alt="第1張圖" width="450 height="350"><pp>
     <ul>
     材料
      <li>洋菇</li>
      <li>紅黃椒</li>
      <li>洋蔥.西芹</li>
      <li>起司片.雞腿</li>
      <li>義大利麵</li>
      <li>沙拉.乳酪絲</li>
      
     做法
    <li>(1)洋菇3切片，義大利麵煮7分鐘撈起加油少許拌勻，起司片2，紅黃椒1/4切絲西芹切長條狀6，7           公分雞腿1去骨切條，乳酪絲，洋蔥1/4切絲。</li>

    <li>(2)麵煮7分撈起放入油拌勻，放入奶油煎雞肉炒香洋蔥炒軟放洋菇拌炒紅黃椒絲拌勻加入胡椒粉，鹽少許糖，放入水加入起司片煮融加糖放入起司絲放麵拌勻糖鹽拌勻收汁即可裝盤。</li>
     </ul>
